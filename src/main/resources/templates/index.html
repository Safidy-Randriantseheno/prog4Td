<!DOCTYPE html>
<html>
<head>
    <meta charset = "ISO-8859-1" />
    <link href = "css/styles.css" rel = "stylesheet"/>
    <title>Employee Management</title>
</head>
<body>
<h2>Add Employee</h2>
<form th:action="@{/employee}" th:object="${employee}" method="post" enctype="multipart/form-data">

    <label for="image">Image:</label>
    <input type="file" id="image" name="image"><br>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required><br>

    <label for="birthDate">Birth Date:</label>
    <input type="date" id="birthDate" name="birthDate" th:field="*{birthDate}" required><br>



    <button type="submit" value="Save">Add Employee</button>
</form>

<h2>Employees</h2>
<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Ref</th>
        <th>Birth Date</th>
        <th>passport photo</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.ref}"></td>
        <td th:text="${employee.birthDate}"></td>
        <td th:if="${not #strings.isEmpty(employee.imageEncoded)}">
            <img th:src="'data:image/png;base64,' + ${employee.imageEncoded}" alt="Employee image">
        </td>
        <td th:unless="${not #strings.isEmpty(employee.imageEncoded)}">
            <img th:src="@{/images/default-image.png}" alt="Default Image">
            <p>Aucune image</p>
        </td>
        <td>
            <a th:href="@{/employee/{id}(id=${employee.id})}">View</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
